{% include 'header.html' with context %}

<div class="container">
    {% include 'sidebar.html' with context %}

    <main class="automation-wrapper">

        <div id="automation-list">

            <!-- Example block, dynamically generowany później -->
            <div class="automation-card" data-id="1">
                <div class="auto-header">
                    <span class="auto-title">Light</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="auto-flow">
                    <div class="flow-item">Start</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">Key 1 pressed</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">Light on</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">End</div>
                </div>
            </div>

            <div class="automation-card" data-id="2">
                <div class="auto-header">
                    <span class="auto-title">3D Printer</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="auto-flow">
                    <div class="flow-item">Start</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">Key 2 pressed</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">send SSH command "poweroff"</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-item">End</div>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- Popup -->
<div id="automation-popup" class="popup hidden">
    <div class="popup-content">
        <div class="popup-header">
            <span id="popup-title">Automation Editor</span>
            <button id="popup-close">×</button>
        </div>

        <div class="editor-area">
            <h3>Blocks</h3>
            <div id="editor-blocks">
                <!-- dynamicznie generowane bloki -->
            </div>

            <button id="add-block-btn">+ Add block</button>

            <h3>Connections</h3>
            <div id="editor-connections">
                <!-- placeholder -->
                <p>Połączenia bloków pojawią się tutaj.</p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='automation.js') }}"></script>
</body>
</html>
